<header>
  <div class="follow">
    <span class="menu">
      <i (click)="display()" class="bi bi-list"></i>
    </span>
    <div class="breadcrumb">
      <div class="card flex justify-content-center">
        <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
      </div>
    </div>
  </div>
  <div class="nav">
    <ul>
      <li (click)="displayPopupLanguage()">
        <img #country [src]="'../../../../assets/images/' + flag" alt="" />
        <div #popupLanguage class="popup_language">
          <span
            *ngFor="let language of languages"
            (click)="handleChoseLanguage(language)"
          >
            <img [src]="'../../../../assets/images/' + language.image" alt="" />
            <p>{{ language.name | uppercase }}</p>
          </span>
        </div>
      </li>
      <li><i class="bi bi-bell"></i></li>
    </ul>
    <div class="personal">
      <div class="avt">
        <img
          [src]="
            account?.image_url || '../../../../assets/images/avt-default.png'
          "
          alt=""
        />
      </div>
      <span>{{ account?.email }}</span>
      <i class="bi bi-chevron-down"></i>
    </div>
  </div>
</header>
