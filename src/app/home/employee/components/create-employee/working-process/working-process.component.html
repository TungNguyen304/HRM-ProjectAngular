<div formGroupName="workingProcess" class="working_process">
  <h3 class="title">{{ "title.workingProcess" | translate }}</h3>
  <div>
    <div class="form_item">
      <label for="unit">
        <span>{{ "sidebar.workUnit" | translate }}</span>
      </label>
      <p-treeSelect
        class="md:w-20rem w-full"
        containerStyleClass="w-full"
        formControlName="unit"
        [options]="unitList"
        (onNodeSelect)="onSelectedChange($event)"
        [placeholder]="'common.select' | translate"
      ></p-treeSelect>
    </div>
    <div class="form_item">
      <label for="position">
        <span>{{ "sidebar.workPlace" | translate }}</span>
      </label>

      <p-dropdown
        [options]="positionList"
        formControlName="position"
        [placeholder]="'common.select' | translate"
        optionLabel="job_position_name"
      ></p-dropdown>
    </div>
    <div class="form_item">
      <label for="time">
        <span>{{ "createEmployee.time" | translate }}</span>
      </label>
      <p-calendar
        selectionMode="range"
        formControlName="workingTime"
        [showButtonBar]="true"
        dateFormat="dd.mm.yy"
      ></p-calendar>
    </div>
    <div class="form_item">
      <label for="">
        <span>{{ "createEmployee.workingForm" | translate }}</span>
      </label>
      <p-dropdown
        formControlName="workingForm"
        [placeholder]="'common.select' | translate"
        [options]="workingForm"
        optionLabel="label"
      ></p-dropdown>
    </div>
  </div>
</div>
