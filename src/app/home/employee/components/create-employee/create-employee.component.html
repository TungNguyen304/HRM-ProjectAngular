<div class="header">
  <span (click)="handleBack()"><i class="bi bi-arrow-left-short"></i></span>
  <h2 class="title">{{ "title.createEmployee" | translate }}</h2>
</div>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="create_employee">
    <div class="create_left">
      <app-basic-information
        [errorFromApi]="errorFromApi"
        [urlUpdate]="employeeInfo && employeeInfo.image_url"
        [employeeForm]="employeeForm"
        (getAvt)="getAvt($event)"
      ></app-basic-information>
      <app-working-process [employeeForm]="employeeForm"></app-working-process>
    </div>

    <div class="create_right">
      <app-contact-information
        [errorFromApi]="errorFromApi"
        [employeeForm]="employeeForm"
      ></app-contact-information>
      <app-other-information
        [employeeForm]="employeeForm"
      ></app-other-information>
      <div class="asset_relate">
        <h3 class="title">{{ "title.relatedProperty" | translate }}</h3>
        <p-table selectionMode="single" [value]="assetList">
          <ng-template pTemplate="header">
            <tr>
              <th style="text-align: center">{{ "code" | translate }}</th>
              <th style="text-align: center">{{ "name" | translate }}</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-asset>
            <tr [pSelectableRow]="asset">
              <td style="text-align: center">{{ asset.code }}</td>
              <td style="text-align: center">{{ asset.name }}</td>
            </tr>
          </ng-template>
        </p-table>
        <p class="nodata" *ngIf="assetList.length === 0">
          {{ "createEmployee.noData" | translate }}
        </p>
      </div>
    </div>
  </div>
  <div class="create_new">
    <button
      type="submit"
      pButton
      class="p-button-raised"
      [label]="
        (typeAction === 'update' ? 'common.save' : 'title.create') | translate
      "
    ></button>
  </div>
</form>
