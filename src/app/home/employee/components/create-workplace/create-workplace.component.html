<div class="create_workplace">
  <form action="" [formGroup]="workplaceForm" (ngSubmit)="onSubmit()">
    <div class="form_item">
      <label for="code">
        <span>{{'workplace.code' | translate}}</span>
        <span style="color: red;">*</span>
      </label>
      <input pInputText formControlName="code" type="text" name="" id="code"/>
      <p *ngIf="getControl('code')?.dirty && getControl('code')?.errors" class="warning"><i class="bi bi-cone-striped"></i>{{warning.code}}</p>
    </div>

    <div class="form_item">
        <label for="name">
          <span>{{'workplace.locationName' | translate}}</span>
          <span style="color: red;">*</span>
        </label>
        <input pInputText formControlName="name" type="text" name="" id="name"/>
        <p *ngIf="getControl('name')?.dirty && getControl('name')?.errors" class="warning"><i class="bi bi-cone-striped"></i>{{warning.name}}</p>
      </div>

      <div class="form_item">
        <label for="otherName">
          <span>{{'workplace.anotherName' | translate}}</span>
          <span style="color: red;">*</span>
        </label>
        <input formControlName="otherName" pInputText type="text" name="" id="otherName"/>
        <p *ngIf="getControl('otherName')?.dirty && getControl('otherName')?.errors" class="warning"><i class="bi bi-cone-striped"></i>{{warning.otherName}}</p>
      </div>

      <div class="form_item">
        <label for="type">
          <span>{{'workplace.positionType' | translate}}</span>
          <span style="color: red;">*</span>
        </label>
        <input formControlName="type" pInputText type="text" name="" id="type"/>
        <p *ngIf="getControl('type')?.dirty && getControl('type')?.errors" class="warning"><i class="bi bi-cone-striped"></i>{{warning.type}}</p>
      </div>
      <div class="form_item">
        <label for="unit">
          <span>{{'workplace.belongingToTheUnit' | translate}}</span>
          <span style="color: red;">*</span>
        </label>
        <p-dropdown formControlName="unit" [placeholder]="'common.select' | translate" [options]="position" optionLabel="value"></p-dropdown>
        <p *ngIf="getControl('unit')?.dirty && getControl('unit')?.errors" class="warning"><i class="bi bi-cone-striped"></i>{{warning.unit}}</p>
      </div>
      <div class="action">
        <button pButton type="submit" [label]="'common.save' | translate" class="p-button-outlined p-button-sm"></button>
      </div>
  </form>
</div>
