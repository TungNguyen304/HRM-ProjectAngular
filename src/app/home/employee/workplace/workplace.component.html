<div class="workplace">
  <h2 class="title">QUẢN LÝ VỊ TRÍ CÔNG VIỆC</h2>
  <div style="text-align: end">
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Thêm mới"
      class="p-button-success p-button-sm"
      iconPos="left"
    ></button>
  </div>
  <div class="table">
    <p-table
      [value]="positionList"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">Mã <p-sortIcon field="code"></p-sortIcon></th>
          <th pSortableColumn="name">Tên vị trí <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="unit">Thuộc đơn vị <p-sortIcon field="unit"></p-sortIcon></th>
          <th pSortableColumn="type">Loại vị trí <p-sortIcon field="type"></p-sortIcon></th>
          <th style="text-align: end;">
            <input style="width: 100%;" type="text" pInputText placeholder="Tìm kiếm theo mã" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-position>
        <tr>
          <td>{{ position.code }}</td>
          <td>{{ position.name }}</td>
          <td>{{ position.unit }}</td>
          <td>{{ position.type }}</td>
          <td style="text-align: end;">
            <button style="margin-right: 10px;" pButton class="p-button-outlined p-button-sm" type="button" icon="pi pi-users" iconPos="left"></button>
            <button pButton class="p-button-outlined p-button-sm p-button-success" type="button" icon="pi pi-user-edit" iconPos="left"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
