<div class="employee">
  <h2 class="title">QUẢN LÝ NHÂN VIÊN</h2>
  <p-accordion>
    <p-accordionTab>
      <ng-template pTemplate="header">
        <div style="color: var(--primary-color)">
          <i style="margin-right: 10px" class="bi bi-search"></i>
          <span>Tìm kiếm</span>
        </div>
      </ng-template>
      <div class="form_search">
        <form action="">
          <div class="form_list">
            <div class="form_item">
              <label for="name">Tên</label>
              <input
                placeholder="Enter response here"
                type="text"
                id="name"
                pInputText
              />
            </div>
            <div class="form_item">
              <label for="email">Email</label>
              <input
                placeholder="Enter response here"
                type="text"
                id="email"
                pInputText
              />
            </div>
            <div class="form_item">
              <label for="code">Mã nhân viên</label>
              <input
                placeholder="Enter response here"
                type="text"
                id="code"
                pInputText
              />
            </div>
            <div class="form_item">
              <label for="sex">Giới tính</label>
              <p-dropdown
                id="sex"
                [options]="sex"
                placeholder="Chọn"
                optionLabel="value"
              ></p-dropdown>
            </div>
            <div class="form_item">
              <label for="unit">Đơn vị công tác</label>
              <p-dropdown
                placeholder="Chọn"
                id="sex"
                [options]="sex"
                optionLabel="value"
              ></p-dropdown>
            </div>
            <div class="form_item">
              <label for="position">Vị trí công tác</label>
              <p-dropdown
                id="sex"
                placeholder="Chọn"
                [options]="sex"
                optionLabel="value"
              ></p-dropdown>
            </div>
          </div>

          <div class="action">
            <button
              type="button"
              pButton
              class="p-button-outlined p-button-danger p-button-sm"
              label="Xoá"
            ></button>
            <button
              type="button"
              pButton
              class="p-button-primary p-button-sm"
              label="Tìm kiếm"
            ></button>
          </div>
        </form>
      </div>
    </p-accordionTab>
  </p-accordion>

  <div class="more_option">
    <button
      pButton
      icon="pi pi-download"
      class="p-button-outlined p-button-sm p-button-danger"
    ></button>
    <button
      (click)="handleDisplayCreateEmployee()"
      pButton
      icon="pi pi-plus"
      iconpos="left"
      label="Thêm mới"
      class="p-button-sm p-button-success"
    ></button>
  </div>

  <p-table
    selectionMode="single"
    [value]="employeeList"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <tr>
        <th>150 bản ghi</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Mã NV</th>
        <th>Họ Tên</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Đơn vị</th>
        <th>Vị trí công việc</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr [pSelectableRow]="employee">
        <td>{{ employee.code }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.sex }}</td>
        <td>{{ employee.unit }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.status }}</td>
        <td>
          <div>
            <button
              pButton
              icon="bi bi-pen"
              class="p-button-rounded p-button-sm p-button-primary"
            ></button>
            <button
              (click)="handleNavigateDetailEmployee()"
              pButton
              icon="bi bi-file-text"
              class="p-button-rounded p-button-sm p-button-success"
            ></button>
            <button
              pButton
              icon="bi bi-trash"
              class="p-button-rounded p-button-sm p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
