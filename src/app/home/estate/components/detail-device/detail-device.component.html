<div class="detail_employee">
  <div class="header">
    <h2 class="title">CHI TIẾT THIẾT BỊ</h2>
    <span (click)="handleBack()"
      ><i class="bi bi-arrow-left-short"></i> Trở lại</span
    >
  </div>
  <div class="detail_info">
    <div class="export">
      <button
        pButton
        label="Xuất Excel"
        class="p-button-warning p-button-sm"
        icon="bi bi-download"
      ></button>
    </div>

    <div class="detail_table">
      <p-table
        [value]="deviceList"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header"></ng-template>
        <ng-template pTemplate="body" let-info>
          <tr>
            <td style="text-align: start; font-weight: 500">{{ info.name }}</td>
            <td style="width: 80%; text-align: start">
              {{ info.value }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="edit">
    <button
      pButton
      label="Chỉnh sửa"
      class="p-button-outlined p-button-sm"
    ></button>
  </div>
</div>
