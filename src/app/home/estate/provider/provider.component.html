<div class="provider">
  <h2 class="title">NHÀ CUNG CẤP</h2>
  <div class="more_option">
    <button
      pButton
      icon="pi pi-download"
      class="p-button-outlined p-button-sm p-button-danger"
    ></button>
    <button
      (click)="handleDisplayCreateProvider()"
      pButton
      icon="pi pi-plus"
      iconpos="left"
      label="Thêm mới"
      class="p-button-sm p-button-success"
    ></button>
  </div>

  <p-table
    selectionMode="single"
    [value]="providerList"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <tr>
        <th>120 bản ghi</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center">Tên</th>
        <th style="text-align: center">Mặt hàng</th>
        <th style="text-align: center">Địa chỉ</th>
        <th style="text-align: center">Liên hệ</th>
        <th style="text-align: center">Hành động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-provider>
      <tr [pSelectableRow]="provider">
        <td>{{ provider.name }}</td>
        <td>{{ provider.item }}</td>
        <td>{{ provider.address }}</td>
        <td>{{ provider.contact }}</td>
        <td>
          <div class="action">
            <button
              pButton
              icon="bi bi-pen"
              class="p-button-outlined p-button-sm p-button-primary"
            ></button>
            <button
              pButton
              icon="bi bi-trash"
              class="p-button-outlined p-button-sm p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [style]="{width: '50vw'}" [modal]="true" [(visible)]="displayCreate">
  <ng-template pTemplate="header">
    <h2 class="title">TẠO MỚI</h2>
  </ng-template>

  <ng-template pTemplate="body">
    <app-create-provider></app-create-provider>
  </ng-template>
</p-dialog>
