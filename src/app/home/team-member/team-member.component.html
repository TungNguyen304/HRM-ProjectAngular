<div class="team">
  <h2 class="title">DA NANG - OUTSOURCES (UIT DEPT)</h2>
  <div class="search">
    <div class="search_left">
      <input type="text" [placeholder]="'common.search' | translate" />
    </div>
    <span><i class="bi bi-search"></i></span>
  </div>
  <div class="team_list">
    <app-member
      *ngFor="let member of memberList"
      [memberInfo]="member"
    ></app-member>
    <div *ngIf="loadDisplay" class="load">
      <app-load-small></app-load-small>
    </div>
  </div>
  <div class="no_data" *ngIf="!loadDisplay && total === 0">
    {{ "common.noData" | translate }}
  </div>
  <p-paginator
    *ngIf="total > 0"
    (onPageChange)="onPageChange($event)"
    [first]="0"
    [rows]="limit"
    [totalRecords]="total"
    [showFirstLastIcon]="false"
  ></p-paginator>
</div>
